name: myapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  # Adicionaremos as dependências do Firebase aqui depois
  # firebase_core: ^3.1.1
  # firebase_auth: ^5.1.1
  # cloud_firestore: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

# A seção a seguir é específica para o Flutter.
flutter:

  # A linha a seguir garante que a fonte Material Icons seja incluída.
  uses-material-design: true

  # Para adicionar imagens (assets) à sua aplicação, descomente e adicione a pasta.
  # Lembre-se de criar uma pasta chamada "assets" e dentro dela uma "images".
  # assets:
  #   - assets/images/